<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2 class="display-4">Register</h2>
<hr>
<form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row mb-4">
        <div class="col">
            <input placeholder="First Name" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.firstName.errors }" />
            <div *ngIf="submitted && registerForm.controls.firstName.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="col">   
            <input placeholder="Last Name" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.lastName.errors }" />
            <div *ngIf="submitted && registerForm.controls.lastName.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input placeholder="Address" type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.address.errors }" />
        <div *ngIf="submitted && registerForm.controls.address.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.address.errors.required">Address is required</div>
        </div>
    </div>
    <div class="form-group">
        <input placeholder="Birthdate" type="date" formControlName="birthDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.birthDate.errors }" />
        <div *ngIf="submitted && registerForm.controls.birthDate.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.birthDate.errors.required">Birthdate is required</div>
        </div>
    </div>
    <div class="form-group">
        <input placeholder="Zip Code" type="text" formControlName="zipCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.zipCode.errors }" />
        <div *ngIf="submitted && registerForm.controls.zipCode.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.zipCode.errors.required">Zip Code is required</div>
        </div>
    </div>
    <div class="form-group">
        <input placeholder="Username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }" />
        <div *ngIf="submitted && registerForm.controls.username.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <input placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
        <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
            <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
