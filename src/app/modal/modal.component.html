<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="showMessage" class="alert alert-success">{{showMessage}}</div>
<div class="modal-header">
  <h4 class="modal-title">Finish your booking.</h4>
  <button type="button" class="btn" (click)="activeModal.dismiss('Cross click')">
    <i class="icon ion-md-close"></i>
  </button>
</div>
<form [formGroup]="modalForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="bookingDate">Booking date.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text icon ion-md-calendar"></span>
          </div>
          <input type="date" formControlName="bookingDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && modalForm.controls.bookingDate.errors }" />
          <div *ngIf="submitted && modalForm.controls.bookingDate.errors" class="invalid-feedback">
              <div *ngIf="modalForm.controls.bookingDate.errors.required">Booking date is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="bookingTime">Booking time.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text icon ion-md-time"></span>
          </div>
          <input type="time" formControlName="bookingTime" class="form-control" [ngClass]="{ 'is-invalid': submitted && modalForm.controls.bookingTime.errors }" />
          <div *ngIf="submitted && modalForm.controls.bookingTime.errors" class="invalid-feedback">
              <div *ngIf="modalForm.controls.bookingTime.errors.required">Booking time is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="reservedHours">Hours to reserve.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text icon ion-md-hourglass"></span>
          </div>
          <input type="number" formControlName="reservedHours" class="form-control" [ngClass]="{ 'is-invalid': submitted && modalForm.controls.reservedHours.errors }" />
          <div *ngIf="submitted && modalForm.controls.reservedHours.errors" class="invalid-feedback">
              <div *ngIf="modalForm.controls.reservedHours.errors.required">Hours are required.</div>
              <div *ngIf="modalForm.controls.reservedHours.errors.pattern">Only positive numbers.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Submit
    </button>
    <button class="btn btn-secondary" (click)="closeModal()">
      Cancel
    </button>
  </div>
</form>
